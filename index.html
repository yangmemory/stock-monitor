<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海克斯科技 - 实时贸易终端 PRO</title>
    <style>
        :root {
            --hextech-gold: #c8aa6e;
            --hextech-blue: #0ac8b9;
            --bg-dark: #010a13;
            --panel-bg: rgba(30, 35, 40, 0.95);
            --up-red: #ff4e50;
            --down-green: #00ff66;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #051a27 0%, #010a13 100%);
            color: #f0e6d2;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .terminal-container {
            width: 95%;
            max-width: 1000px;
            margin: 30px 0;
            border: 2px solid var(--hextech-gold);
            background: var(--panel-bg);
            padding: 20px;
            box-shadow: 0 0 30px rgba(10, 200, 185, 0.1);
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--hextech-gold);
            text-shadow: 0 0 10px rgba(200, 170, 110, 0.5);
            border-bottom: 1px solid var(--hextech-gold);
            padding-bottom: 15px;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        input {
            background: #1e2328;
            border: 1px solid var(--hextech-gold);
            color: #f0e6d2;
            padding: 12px;
            width: 280px;
            outline: none;
        }

        button {
            background: #1e2328;
            border: 1px solid var(--hextech-gold);
            color: var(--hextech-gold);
            padding: 10px 25px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: var(--hextech-gold);
            color: var(--bg-dark);
            box-shadow: 0 0 10px var(--hextech-gold);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            border-bottom: 2px solid var(--hextech-gold);
            padding: 12px;
            color: var(--hextech-blue);
            text-transform: uppercase;
            font-size: 14px;
        }

        tr.stock-row {
            cursor: pointer;
            transition: background 0.3s;
        }

        tr.stock-row:hover {
            background: rgba(10, 200, 185, 0.05);
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #3c3c41;
        }

        /* 图表容器 */
        .chart-container {
            display: none;
            background: #000;
            text-align: center;
            padding: 15px;
            border: 1px dashed var(--hextech-blue);
            margin: 10px 0;
        }

        .chart-tabs {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .tab-btn {
            font-size: 12px;
            padding: 5px 12px;
            border: 1px solid var(--hextech-blue);
            color: var(--hextech-blue);
        }

        .tab-btn.active {
            background: var(--hextech-blue);
            color: #000;
        }

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }

        .status-bar {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <h2>Hextech Market Visualizer</h2>
    
    <div class="input-box">
        <input type="text" id="stockCode" placeholder="输入代码 (如 sh600519)">
        <button onclick="addStock()">注入能量</button>
    </div>

    <div id="chartArea" class="chart-container">
        <div class="chart-tabs">
            <button class="tab-btn active" onclick="changeChart('min')">分时</button>
            <button class="tab-btn" onclick="changeChart('daily')">日K</button>
            <button class="tab-btn" onclick="changeChart('weekly')">周K</button>
            <button class="tab-btn" onclick="changeChart('monthly')">月K</button>
            <button class="tab-btn" style="border-color:#ff4e50; color:#ff4e50" onclick="closeChart()">关闭图表</button>
        </div>
        <img id="chartImg" src="" style="max-width: 100%; border: 1px solid #333;">
    </div>

    <table>
        <thead>
            <tr>
                <th>资产名称</th>
                <th>当前能级</th>
                <th>波动幅值</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="stockBody">
            </tbody>
    </table>

    <div class="status-bar" id="updateTime">正在链接海克斯卫星...</div>
</div>

<script>
    let stocks = JSON.parse(localStorage.getItem('myStocks')) || ['sh000001', 'sz399001'];
    let currentChartCode = "";

    function addStock() {
        const input = document.getElementById('stockCode');
        const code = input.value.trim().toLowerCase();
        if (code && !stocks.includes(code)) {
            stocks.push(code);
            localStorage.setItem('myStocks', JSON.stringify(stocks));
            fetchData();
            input.value = '';
        }
    }

    function removeStock(event, index) {
        event.stopPropagation(); // 防止触发打开图表
        stocks.splice(index, 1);
        localStorage.setItem('myStocks', JSON.stringify(stocks));
        if (stocks.length === 0) closeChart();
        fetchData();
    }

    // 显示图表逻辑
    function showChart(code) {
        currentChartCode = code;
        document.getElementById('chartArea').style.display = 'block';
        changeChart('min');
        // 滚动到顶部方便查看
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function changeChart(type) {
        const img = document.getElementById('chartImg');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(b => b.classList.remove('active'));
        
        // 腾讯行情图表 API
        // min: 分时, daily: 日K, weekly: 周K, monthly: 月K
        img.src = `https://image.sinajs.cn/newchart/${type}/n/${currentChartCode}.gif?${new Date().getTime()}`;
        
        // 样式切换
        event?.target?.classList?.add('active');
    }

    function closeChart() {
        document.getElementById('chartArea').style.display = 'none';
    }

    function fetchData() {
        if (stocks.length === 0) {
            document.getElementById('stockBody').innerHTML = '<tr><td colspan="4" style="text-align:center; color:#555;">监测列表为空</td></tr>';
            return;
        }

        const oldScript = document.getElementById('api-script');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'api-script';
        script.src = `https://qt.gtimg.cn/q=${stocks.join(',')}`;
        document.body.appendChild(script);

        script.onload = function() {
            let html = '';
            stocks.forEach((code, index) => {
                const varName = "v_" + code;
                if (window[varName]) {
                    const data = window[varName].split('~');
                    const name = data[1];
                    const price = parseFloat(data[3]);
                    const changePercent = data[32];
                    const isUp = parseFloat(changePercent) >= 0;

                    html += `
                        <tr class="stock-row" onclick="showChart('${code}')">
                            <td style="font-weight:bold"><span style="color:var(--hextech-gold)">✦</span> ${name}</td>
                            <td class="${isUp ? 'up' : 'down'}" style="font-family:monospace; font-size:18px;">${price.toFixed(2)}</td>
                            <td class="${isUp ? 'up' : 'down'}">${isUp ? '+' : ''}${changePercent}%</td>
                            <td><button onclick="removeStock(event, ${index})" style="border-color:#ff4e50; color:#ff4e50; padding:5px 10px;">移除</button></td>
                        </tr>
                    `;
                }
            });
            document.getElementById('stockBody').innerHTML = html;
            document.getElementById('updateTime').innerText = "卫星同步时间: " + new Date().toLocaleTimeString();
        };
    }

    setInterval(fetchData, 5000);
    window.onload = fetchData;
</script>

</body>
</html>
